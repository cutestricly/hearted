<!DOCTYPE html>
<html lang="id">
<head>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lockscreen</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* BODY = UKURAN HP */
body {
  width: 100vw;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: url("bg.jpg") center / cover no-repeat;
  color: white;
  overflow: hidden;
  min-height: 100svh;
}

/* STATUS BAR */
.status-bar {
  position: absolute;
  top: 10px;
  right: 15px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.icon {
  width: 18px;
  height: 18px;
  opacity: 0.9;
}

/* TIME & DATE */
.time-wrapper {
  position: absolute;
  top: 90px;
  width: 100%;
  text-align: center;
}

.date {
  font-size: 22px;
  font-weight: 500;
  opacity: 0.9;
}

.time {
  font-size: 96px;
  font-weight: 600;
  letter-spacing: 2px;
}

/* BOTTOM ICONS */
.bottom-icons {
  position: absolute;
  bottom: 40px;
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 40px;
}

.circle {
  width: 56px;
  height: 56px;
  background: rgba(40,40,40,0.55);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}


/* HOME BAR */
.home-bar {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 140px;
  height: 5px;
  background: rgba(255,255,255,0.7);
  border-radius: 5px;
}
</style>
</head>

<body>

<!-- STATUS BAR -->
<div class="status-bar">
  <!-- signal -->
  <svg class="icon" viewBox="0 0 24 24" fill="white">
    <rect x="3" y="14" width="3" height="7"/>
    <rect x="8" y="11" width="3" height="10"/>
    <rect x="13" y="8" width="3" height="13"/>
    <rect x="18" y="5" width="3" height="16"/>
  </svg>

  <!-- wifi -->
  <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
    <path d="M2 8c5-4 15-4 20 0"/>
    <path d="M5 11c4-3 10-3 14 0"/>
    <path d="M8 14c2-2 6-2 8 0"/>
    <circle cx="12" cy="18" r="1.5" fill="white"/>
  </svg>

  <!-- battery -->
  <svg class="icon" viewBox="0 0 26 14" fill="none" stroke="white" stroke-width="2">
    <rect x="1" y="1" width="20" height="12" rx="2"/>
    <rect x="23" y="4" width="2" height="6" fill="white"/>
    <rect x="3" y="3" width="14" height="8" fill="white"/>
  </svg>
</div>

<!-- TIME -->
<div class="time-wrapper">
  <div class="date" id="date">Monday, 9 February</div>
  <div class="time" id="time">22:06</div>
</div>

<!-- BOTTOM -->
<div class="bottom-icons">

  <!-- FLASHLIGHT -->
  <div class="circle">
    <svg viewBox="0 0 24 24" width="26" height="26">
      <!-- kepala -->
      <path d="M7 2h10l-3 6H10z" fill="white"/>
      <!-- body -->
      <rect x="10" y="8" width="4" height="11" rx="1.5" fill="white"/>
      <!-- bawah -->
      <rect x="9" y="19.5" width="6" height="2" rx="1" fill="white"/>
    </svg>
  </div>

  <!-- CAMERA -->
  <div class="circle">
    <svg viewBox="0 0 24 24" width="26" height="26">
      <!-- body kamera -->
      <rect x="3" y="6" width="18" height="14" rx="3" fill="white"/>
      <!-- lensa luar -->
      <circle cx="12" cy="13" r="4.2" fill="#1a1a1a"/>
      <!-- lensa dalam -->
      <circle cx="12" cy="13" r="2.2" fill="white"/>
      <!-- flash atas -->
      <rect x="7.5" y="3" width="5" height="3" rx="1" fill="white"/>
    </svg>
  </div>

</div>


<div class="home-bar"></div>

<script>
function updateTime() {
  const now = new Date();

  const time = now.toLocaleTimeString("id-ID", {
    hour: "2-digit",
    minute: "2-digit"
  });

  const date = now.toLocaleDateString("en-US", {
    weekday: "long",
    day: "numeric",
    month: "long"
  });

  document.getElementById("time").innerText = time;
  document.getElementById("date").innerText = date;
}

updateTime();
setInterval(updateTime, 1000);

updateTime();
setInterval(updateTime, 1000);

let startY = 0;

document.addEventListener("touchstart", e => {
  startY = e.touches[0].clientY;
});

document.addEventListener("touchend", e => {
  const endY = e.changedTouches[0].clientY;
  if (startY - endY > 80) {
    window.location.href = "passcode.html";
  }
});

  const time = now.toLocaleTimeString("id-ID", {

  });

  });

  document.getElementById("time").innerText = time;

updateTime();
setInterval(updateTime, 1000);

/* ===== NAVIGASI KE PASSCODE ===== */
function goToPasscode() {
  window.location.href = "passcode.html";
}

/* TAP LAYAR (KECUALI ICON) */
document.addEventListener("click", (e) => {
  if (!e.target.closest(".circle")) {
    goToPasscode();
  }
});

/* SWIPE UP */

document.addEventListener("touchstart", (e) => {
  startY = e.touches[0].clientY;
});

document.addEventListener("touchend", (e) => {
  const endY = e.changedTouches[0].clientY;
  if (startY - endY > 80) {
    goToPasscode();
  }
});

</script>

</body>
</html>
