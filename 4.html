<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Photos</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  background:#000;
  overflow:hidden;
}

/* CONTAINER */
.book{
  position:fixed;
  inset:0;
  perspective:1800px;
}

/* PAGE */
.page{
  position:absolute;
  inset:0;
  background:#000;
  transform-origin:left center;
  backface-visibility:hidden;
  transition:
    transform .9s cubic-bezier(.4,0,.2,1),
    filter .9s cubic-bezier(.4,0,.2,1);
}

/* IMAGE */
.page img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* FLIP */
.page.flip{
  transform:rotateY(-180deg);
  filter:blur(6px);
}

/* SHADOW */
.page::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to right,rgba(0,0,0,.45),transparent);
  opacity:0;
  transition:.6s;
}

.page.flip::after{
  opacity:1;
}
</style>
</head>

<body>

<div class="book">
  <div class="page"><img src="../assets/p1.jpg"></div>
  <div class="page"><img src="../assets/p2.jpg"></div>
  <div class="page"><img src="../assets/p3.jpg"></div>
  <div class="page"><img src="../assets/p4.jpg"></div>
  <div class="page"><img src="../assets/p5.jpg"></div>
  <div class="page"><img src="../assets/p6.jpg"></div>
  <div class="page"><img src="../assets/p7.jpg"></div>
</div>

<!-- AUDIO PAGE FLIP -->
<audio id="flipSound" preload="auto">
  <source src="../assets/page-flip.mp3" type="audio/mpeg">
</audio>

<script>
const pages = document.querySelectorAll('.page');
const flipSound = document.getElementById('flipSound');
let current = 0;

/* Z-INDEX */
pages.forEach((p,i)=>{
  p.style.zIndex = pages.length - i;
});

/* TAP */
document.body.addEventListener('click',()=>{
  if(current < pages.length){
    flipSound.currentTime = 0;
    flipSound.play();

    pages[current].classList.add('flip');

    // HALAMAN TERAKHIR â†’ HOME
    if(current === pages.length - 1){
      setTimeout(()=>{
        window.location.replace("home.html");
      },650);
    }

    current++;
  }
});
</script>

</body>
</html>
